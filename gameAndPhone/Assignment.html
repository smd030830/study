<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>과제 통합 페이지</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        section { margin-bottom: 40px; border-bottom: 2px solid #ccc; padding-bottom: 20px; }
        .inputField { background-color: #fdf5e6; padding: 15px; border-radius: 8px; }
        .text-wrapper { font-weight: bold; margin-bottom: 5px; }
        .inputItem { margin-bottom: 10px; }
        input, select { width: 100%; padding: 5px; box-sizing: border-box; }
        .btn-wrapper { margin-top: 10px; display: flex; gap: 5px; }
        button { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>

<section id="assignment3">
    <h1>과제3: 닌텐도 게임 정보</h1>
    <fieldset class="inputField">
        <legend>게임 입력</legend>
        <div class="inputItem">
            <div class="text-wrapper">게임제목</div>
            <input type="text" id="gameName" />
        </div>
        <div class="inputItem">
            <div class="text-wrapper">장르</div>
            <select id="genre">
                <option value="A">액션</option>
                <option value="S">스포츠</option>
                <option value="R">RPG</option>
            </select>
        </div>
        <div class="inputItem">
            <div class="text-wrapper">가격</div>
            <input type="number" id="price" />
        </div>
        <div class="btn-wrapper">
            <button id="btnAddGame">추가</button>
        </div>
    </fieldset>
</section>

<section id="assignment4">
    <h1>과제4: RPG 게임 캐릭터 정보</h1>
    <fieldset class="inputField">
        <legend>캐릭터 입력</legend>
        <div class="inputItem">
            <div class="text-wrapper">이름</div>
            <input type="text" id="charName" maxlength="30" />
        </div>
        <div class="inputItem">
            <div class="text-wrapper">직업</div>
            <select id="cls">
                <option value="W">전사</option>
                <option value="M">마법사</option>
                <option value="A">궁수</option>
                <option value="T">도적</option>
            </select>
        </div>
        <div class="inputItem">
            <div class="text-wrapper">HP (0~1000)</div>
            <input type="range" id="hp" min="0" max="1000" value="1000" />
        </div>
        <div class="btn-wrapper">
            <button id="btnAddChar">캐릭터 추가</button>
        </div>
    </fieldset>
</section>

</body>
</html>
<script></script>
